<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto.css">
    <title>Landing Page - Trabajo enfoque</title>
</head>
<body>
    <header>
        <div class="content">
            <h1>Contacta con nosotros</h1>
        </div>
        
    </header>

    <main>
    
        <div>
            <h2>Digital Marketing</h2>
            <h3>info@digitalmarketing.es</h3>
            <div class="parafo">
                <p>¿En qué te podemos ayudar?</p>
            </div>
            
            <p class="palabra">déjanos tu mensaje y te responderemos en la mayor brevedad posible.</p>
        </div>
    </main>

    <div class="contenido">
        <form>
            <label for="nombre">Nombre</label>
            <input type="text " id="nombre">

            <label for="email">Email</label>
            <input type="text " id="email">

            <label for="telefono">Telefono</label>
            <input type="text " id="telefono">

            <label for="mensaje">Tu mensaje</label>
            <input class="mensaje-text" type="text " id="mensaje">

            <input class="btn" type="submit" value="Enviar">

            

            

            
        </form>
        
    </div>

   
    
</body>
</html>
